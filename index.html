<!DOCTYPE html>
<html lang="en">
<head>

  <title>SocialSaver - Download from Instagram, Facebook, YouTube</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    header {
      background: #1d4ed8;
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      width: 72px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #ffffff;
    }
    header p {
      font-size: 1.1rem;
      color: #c7d2fe;
      margin-top: 5px;
    }
    .section {
      max-width: 720px;
      background: #ffffff;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #1e3a8a;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #2563eb;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .preview {
      margin-top: 15px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .copy-link {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #10b981;
      cursor: pointer;
      text-decoration: underline;
    }
    footer {
      text-align: center;
      background: #1e293b;
      color: #cbd5e1;
      padding: 1rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/9652/9652994.png" alt="SocialSaver Logo">
    <h1>SocialSaver</h1>
    <p>Fastest way to download from Instagram, Facebook & YouTube</p>
  </header>

  <section class="section">
    <h2>üì∏ Instagram Downloader</h2>
    <input type="text" id="instaInput" placeholder="Paste Instagram URL">
    <button onclick="downloadInstagram()">Download</button>
    <div id="instaResult" class="preview"></div>
  </section>

  <section class="section">
    <h2>üìò Facebook Downloader</h2>
    <input type="text" id="fbInput" placeholder="Paste Facebook URL">
    <button onclick="downloadFacebook()">Download</button>
    <div id="fbResult" class="preview"></div>
  </section>

  <section class="section">
    <h2>‚ñ∂Ô∏è YouTube Downloader</h2>
    <input type="text" id="ytInput" placeholder="Paste YouTube URL">
    <button onclick="downloadYouTube()">Go to Downloader</button>
    <p class="copy-link" onclick="copyURL('ytInput')">üìã Copy YouTube link</p>
  </section>

  <footer>
    <p>&copy; 2025 SocialSaver. Built with ‚ù§Ô∏è to make downloading easy.</p>
  </footer>

  <script>
    function downloadInstagram() {
      const url = document.getElementById('instaInput').value;
      const result = document.getElementById('instaResult');
      const match = url.match(/(?:instagram\.com\/p\/|reel\/|tv\/)([\w-]+)/);
      if (match) {
        const code = match[1];
        result.innerHTML = `<iframe src="https://www.instagram.com/p/${code}/embed" width="100%" height="480" allowtransparency="true"></iframe>` +
          `<p class='copy-link' onclick="copyURL('instaInput')">üìã Copy Instagram link</p>`;
      } else {
        result.innerHTML = '<p style="color:red;">‚ùå Invalid Instagram URL</p>';
      }
    }

    function downloadFacebook() {
      const url = document.getElementById('fbInput').value;
      const result = document.getElementById('fbResult');
      if (url.includes("facebook.com")) {
        result.innerHTML = `<iframe src="https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(url)}" width="100%" height="480" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen></iframe>` +
          `<p class='copy-link' onclick="copyURL('fbInput')">üìã Copy Facebook link</p>`;
      } else {
        result.innerHTML = '<p style="color:red;">‚ùå Invalid Facebook URL</p>';
      }
    }

    function downloadYouTube() {
      const url = document.getElementById('ytInput').value;
      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        window.open(`https://yt5s.io/en?q=${encodeURIComponent(url)}`, '_blank');
      } else {
        alert("‚ùå Invalid YouTube URL");
      }
    }

    function copyURL(id) {
      const input = document.getElementById(id);
      navigator.clipboard.writeText(input.value).then(() => {
        alert('‚úÖ Link copied to clipboard!');
      });
    }
  </script>
</body>
</html>
