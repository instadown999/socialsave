<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Download Reels, Stories, Videos from Instagram, Facebook and YouTube. Fast and free video downloader by SocialSaver.">
  <meta name="keywords" content="Instagram Downloader, Facebook Video Downloader, Story Download, YouTube Video Download">
  <meta name="author" content="SocialSaver">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9652/9652994.png" type="image/png">
  <title>SocialSaver - Instagram, Facebook, YouTube Video Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      background: #111827;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 2px solid #3b82f6;
    }
    header img {
      width: 70px;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0.5rem 0 0.2rem;
      color: #60a5fa;
    }
    header p {
      font-size: 1rem;
      color: #cbd5e1;
    }
    .section {
      max-width: 720px;
      background: #1e293b;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .section h2 {
      font-size: 1.5rem;
      border-left: 5px solid #3b82f6;
      padding-left: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 1rem;
      background: #334155;
      color: white;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 500px;
      height: 480px;
      border: none;
    }
    footer {
      text-align: center;
      background: #0f172a;
      color: #9ca3af;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/9652/9652994.png" alt="Logo">
    <h1>SocialSaver</h1>
    <p>Download Reels, Stories & Videos from Instagram, Facebook & YouTube</p>
  </header>

  <section class="section">
    <h2>üì∏ Instagram Downloader</h2>
    <input type="text" id="instaInput" placeholder="Paste Instagram URL">
    <button onclick="downloadInstagram()">Download</button>
    <div id="instaResult"></div>
  </section>

  <section class="section">
    <h2>üìò Facebook Downloader</h2>
    <input type="text" id="fbInput" placeholder="Paste Facebook URL">
    <button onclick="downloadFacebook()">Download</button>
    <div id="fbResult"></div>
  </section>

  <section class="section">
    <h2>‚ñ∂Ô∏è YouTube Downloader</h2>
    <input type="text" id="ytInput" placeholder="Paste YouTube URL">
    <button onclick="downloadYouTube()">Go to Downloader</button>
  </section>

  <footer>
    <p>&copy; 2025 SocialSaver. All rights reserved.</p>
  </footer>

  <script>
    function downloadInstagram() {
      const url = document.getElementById('instaInput').value;
      const match = url.match(/(?:instagram\.com\/p\/|reel\/|tv\/)([\w-]+)/);
      const result = document.getElementById('instaResult');
      if (match) {
        const code = match[1];
        result.innerHTML = `<iframe src="https://www.instagram.com/p/${code}/embed" allowtransparency="true"></iframe>`;
      } else {
        result.innerHTML = '<p style="color:red;">‚ùå Invalid Instagram URL</p>';
      }
    }

    function downloadFacebook() {
      const url = document.getElementById('fbInput').value;
      const result = document.getElementById('fbResult');
      if (url.includes("facebook.com")) {
        result.innerHTML = `<iframe src="https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(url)}" style="height:480px;" allowfullscreen></iframe>`;
      } else {
        result.innerHTML = '<p style="color:red;">‚ùå Invalid Facebook URL</p>';
      }
    }

    function downloadYouTube() {
      const url = document.getElementById('ytInput').value;
      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        window.open(`https://yt5s.io/en?q=${encodeURIComponent(url)}`, '_blank');
      } else {
        alert("‚ùå Invalid YouTube URL");
      }
    }
  </script>
</body>
</html>
